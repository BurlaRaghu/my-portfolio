<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-warning mb-5">Skills</h1>
        <div class="row text-center g-4">
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="html.jpeg" alt="HTML Logo" class="img-fluid mx-auto" style="max-width: 150px;">
                    <p class="mt-2 fw-bold">HTML</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="javascript.webp" alt="JavaScript Logo" class="img-fluid mx-auto" style="max-width: 150px;">
                    <p class="mt-2 fw-bold">JavaScript</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="python.webp" alt="Python Logo" class="img-fluid mx-auto" style="max-width: 150px;">
                    <p class="mt-2 fw-bold">Python</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="git.png" alt="Git Logo" class="img-fluid mx-auto" style="max-width: 150px;">
                    <p class="mt-2 fw-bold">Git</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <img src="sql.png" alt="SQL Logo" class="img-fluid mx-auto" style="max-width: 150px;">
                    <p class="mt-2 fw-bold">SQL</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
